<html>
<head>
	<title>АС "Свёклопункт"</title>
	<link rel = 'shortcut icon' href = 'favicon.png'>
	<link rel = 'stylesheet' href = 'theme.css'>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src = './jquery-3.7.1.min.js'></script>
	<script src = './service.js'></script>
	<script src = './jquery.maskedinput.min.js'></script>
</head>
<body onload = "if (!getUser()) { sessionStorage.clear(); window.location.href = '/'; }">
	<div class = "header">
		<span class = "logo_header" onclick = "location.href='../workroom'">
			<span><img src = 'favicon.png' style = "width: 40px"></span>
			<h1>Автоматизированная система "Свёклопункт"</h1>
		</span>
	   
	   <span class = "username_header"></span>
	   <span class = "exit_header"><img src = 'power.svg' style = "width: 20px" onclick = "exitLK()"></span>
	</div>
	<div class = "body">
		<div class = "nav"></div>
		<div class = "body_header">
			<h2>Площадка разгрузки</h2>
			<p>В данном разделе Вы можете вносить сведения о разгрузке транспортных единиц</p>
		</div>	
		<div class = "flex_div">
			<button onclick = "modal_window_controller('unloadAddForm_window', 1)">Внести сведения о разгруженной ТЕ</button>
			<button onclick = "getUnloadlistForTable()">Обновить список транспортных единиц</button>
		</div>
		<table id = "unloadListTable">
			<thead>
				<tr>
					<th>ID</th>
					<th>Государственный рег. знак</th>
					<th>Агрофирма</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	
	<div class = 'modal_wrap_lk'></div>
	
	<!--Окно внесения сведений о проверенной ТЕ-->
	<div class = 'modal_window_lk' style = "height: 520px" id = "unloadAddForm_window">
		<h3>Внесение сведений о разгруженной ТЕ</h3>
		<form id = 'unloadAdd_form'>
			<div>Разгруженная транспортная единица</div>
			<select name = "id_te" placeholder = "Выберите разгруженную транспортную единицу" required>
			</select>
			<div>Место разгрузки</div>
			<input name = "place" placeholder = "Например, БУМ #1" required>
			<div>Результат отгрузки</div>
			<select name = "info_unloaded" placeholder = "Выберите вид контроля" required>
				<option>Отгружена</option>
				<option>Отгружена частично</option>
			</select>
			<input name = "token" class = "hidden_form_field">
			<div>Комментарий</div>
			<input name = "unload_info" placeholder = "Например, Отгружена" required value = 'Отгружена'>
			<input name = "token" class = "hidden_form_field">
		</form>
		<div class = "modal_buttons_panel">
			<button class = "modal_button" data-type = "confirm" onclick = "$('#unloadAdd_form').submit()">Подтвердить</button>
			<button class = "modal_button" data-type = "cancel" onclick = "modal_window_controller('unloadAddForm_window', 0)">Отменить</button>
		</div>
	</div>
	<script src = 'app.js'></script>
</body>
</html>
